<!DOCTYPE html>

<html lang="en-us">
<head>
<style>
    body {
            background: #edf5f8;
        }
</style>
<script>
      function openAbout() {
        
        document.getElementById('about').innerHTML = "While growing up my family use to enjoy playing a game of spinning a globe with our eyes closed and point to a random location to see where we will serve on a mission. I have decided to use this idea for a project, and will work on including the removal of any conditions outside of current actual mission possibilities, so, there will be no Atlantis missions... not yet at least.";          
        var btn = document.createElement("BUTTON");
        var hide = document.createTextNode("Hide");
    btn.appendChild(hide);
    document.body.appendChild(btn);
      }

    
</script>
</head>

<body>
    <h1>LDS Mission Fishin'</h1> 
    <button onclick="openAbout()">About Game</button>
    <div id="about"></div>

</body>
</html>
