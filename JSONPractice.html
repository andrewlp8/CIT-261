/* Main Menu View Style */
#containerMainMenu {

/* Floatin Buttons */
    /* up n down */
.floatAnimationVertical {  
    animation-name: floater1;
    animation-duration: 3s;
    animation-iteration-count: infinite;
    animation-timing-function: ease-in-out;
    margin-left: 30px;
    margin-top: 5px;
}
@keyframes floater1 {
    from { transform: translate(0,  0px); }
    65%  { transform: translate(0, 10px); }
    to   { transform: translate(0, -0px); }    
}
    /* side to side */
.floatAnimationHorizontal {  
    animation-name: floater2;
    animation-duration: 3s;
    animation-iteration-count: infinite;
    animation-timing-function: ease-in-out;
    margin: 0 5px 0 auto;
}

@keyframes floater2 {
    from { transform: translate(0px,  0); }
    65%  { transform: translate(10px, 0); }
    to   { transform: translate(-0px, 0); }    
}

.modal {

    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

    bottom: 0;
    left: 0;

    margin: 0 auto;

    border-radius: 50%;

  }
  .earth:after {

    content: "";

    -webkit-border-radius: 50%;
    -moz-box-shadow: -20px -20px 50px 2px #000 inset;
