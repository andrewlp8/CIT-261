<!DOCTYPE html>

<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project</title>
    <!-- Load Screen Script -->
    <script>
        // Load App function
        window.addEventListener("load", function () {
                    setTimeout(function () {
                        var load_screen = document.getElementById("load_screen");
                        document.body.removeChild(load_screen);
                    }, 3000);
                    
                });
    </script>
    <link rel="stylesheet" type="text/css" href="missionFishin.css">
    <script src="missions.js"></script>
    <!-- Google Maps API Script -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5SkkoO8CpvL-c5nuG-VEBrKb6608VOMs&callback=initMap">
    </script>

</head>
<body>
        <div id="load_screen">
                <div id="loading">LDS Mission Fishin'</div>
                <div class="loader"></div>
            </div>
          
        <div class="selectedMissionContainer">

            <h3 id="missionTitle"></h3>
            <!--The div element for the map -->
            <div id="map"></div><br />
            <div id="infoDiv"></div>
        </div>

    </div>
    <footer>
        <p>Credits - lifey.org</p>
        <p>LDS Mission Fishin' - CIT 261</p>

    </footer>

</body>
</html>
