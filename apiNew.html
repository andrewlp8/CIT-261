<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <fieldset>
        <legend>Enter Data</legend>
        <input type="text" placeholder="Enter key:" id="keyInp"><br>
        <input type="text" placeholder="Enter value: " id="valueInp"><br>
        <button type="button" id="subm">Enter data</button>
    </fieldset>

    <fieldset>
        <legend>Data Results</legend>
        <div style="padding: 20px;" id="formResults"></div>
    </fieldset>

    <script>
              const inKey = document.getElementById('keyInp');
              const inValue = document.getElementById('valueInp');
              const submitBtn = document.getElementById('subm');
              const output = document.getElementById('formResults');


              submitBtn.onclick = function () {
                  const key = inKey.value;
                  const value = inValue.value;

                  if (key && value) {
                      localStorage.setItem(key, value);
                      location.reload();
                  }   

              };

              for (let i = 0; i < localStorage.length; i++) {
                  const key = localStorage.key(i);
                  const value = localStorage.getItem(key);

                  output.innerHTML += `${key}: ${value}<br />`;
              }
              

    </script>

</body>
</html>
