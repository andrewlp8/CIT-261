<!DOCTYPE html>

<html lang="en-us">
<head>
<style>
    body {
        background: #b6d7ed;
    }
.earth {
  width: 600px;
  height: 600px;
  position: fixed;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  margin: auto;
  overflow: hidden;
  border-radius: 50%;
  box-shadow: 0 0 20px 20px #000 inset, 0 0 20px 2px #000;
}

.earth:after {
  position: fixed;
  content: "";
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  box-shadow: -20px -20px 50px 2px #000 inset;
  border-radius: 50%;
}

.earth > div {
  width: 400%;
  height: 100%;
  animation: spin 2s linear infinite;
  background: url(https://npfrka.bn.files.1drv.com/y4mBTnJpTqpQ9WoG3l9NbE9FcOn7PU0JfFVSTk-PZt9tNIbZFyq7727KSqel1L5P40sIJJSygBf2_TGc6beTtOtE5Th8-Xhcqh2-uwSdRAbDkJSLD24UlfGBPb-GQ3KBjca7FPI4c6ILNtCu1Di6L2XeJCVqvBa9zMbTVpaFx3UpwuptdhfItGX6MxnrJ4q8XrsvWIFZrZ9F6GMGgR-X3SKrg?width=16200&height=2700&cropmode=none);
  /*orginal image at https://www.pexels.com/photo/black-green-brown-continent-87652/ */
  background-size: cover;
}
@keyframes spin {
    to {transform: translateX(-50%);}   
}
#textInstruction {
  font-size: 4em;
  text-align: center;
  padding: 20%;
  margin: 0 auto;
  color: #1e2806;
}
</style>

</script>
